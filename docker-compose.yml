services:
  postgres:
    image: postgres:16-alpine
    container_name: autopulse-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: autopulse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - autopulse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: autopulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - autopulse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: autopulse-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - autopulse-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  seq:
    image: datalust/seq:latest
    container_name: autopulse-seq
    ports:
      - "5341:80"
    environment:
      ACCEPT_EULA: "Y"
    volumes:
      - seq_data:/data
    networks:
      - autopulse-network

  api:
    build:
      context: .
      dockerfile: src/AutoPulse.Api/Dockerfile
    container_name: autopulse-api
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=autopulse;Username=postgres;Password=postgres123
      - ConnectionStrings__Redis=redis:6379
      - ConnectionStrings__RabbitMQ=amqp://guest:guest@rabbitmq:5672
      - Serilog__WriteTo__2__Args__serverUrl=http://seq:80
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - autopulse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: src/AutoPulse.Worker/Dockerfile
    container_name: autopulse-worker
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=autopulse;Username=postgres;Password=postgres123
      - ConnectionStrings__Redis=redis:6379
      - ConnectionStrings__RabbitMQ=amqp://guest:guest@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - autopulse-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  seq_data:

networks:
  autopulse-network:
    driver: bridge
