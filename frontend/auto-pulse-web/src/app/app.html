<!-- Верхняя панель с быстрыми ссылками -->
<header class="header">
  <div class="header__wrapper">
    <!-- Быстрые ссылки -->
    <div class="header__fast-links">
      <a routerLink="/cars" class="header__fast-link">Автомобили</a>
      <a routerLink="/markets" class="header__fast-link">Рынки</a>
      <a routerLink="/dealers" class="header__fast-link">Дилеры</a>
    </div>

    <!-- Поиск и вход -->
    <div class="header__actions">
      <!-- Поиск по порталу (заготовка) -->
      <button class="header__search-button" type="button" disabled title="Скоро">
        <span>Поиск</span>
      </button>
      
      <!-- Кнопка входа (заготовка) -->
      <a href="#" class="header__login-button" disabled title="Скоро">
        Войти
      </a>
    </div>
  </div>
</header>

<!-- Основное меню -->
<nav class="main-nav">
  <div class="container">
    <div class="main-nav__wrapper">
      <a routerLink="/" class="main-nav__logo">
        <span class="main-nav__logo-text">AutoPulse</span>
        <span class="main-nav__logo-subtitle">Работа России</span>
      </a>
      
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a routerLink="/cars" routerLinkActive="main-nav__link_active" class="main-nav__link">
            Автомобили
          </a>
        </li>
        <li class="main-nav__item">
          <a routerLink="/markets" routerLinkActive="main-nav__link_active" class="main-nav__link">
            Рынки
          </a>
        </li>
        <li class="main-nav__item">
          <a routerLink="/dealers" routerLinkActive="main-nav__link_active" class="main-nav__link">
            Дилеры
          </a>
        </li>
        <!-- Заготовка: Услуги -->
        <li class="main-nav__item main-nav__item_has-submenu">
          <span class="main-nav__link main-nav__link_submenu" title="Скоро">
            Услуги
            <svg class="main-nav__arrow" width="12" height="12" viewBox="0 0 24 24">
              <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
            </svg>
          </span>
        </li>
        <!-- Заготовка: Аналитика -->
        <li class="main-nav__item main-nav__item_has-submenu">
          <span class="main-nav__link main-nav__link_submenu" title="Скоро">
            Аналитика
            <svg class="main-nav__arrow" width="12" height="12" viewBox="0 0 24 24">
              <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
            </svg>
          </span>
        </li>
      </ul>
    </div>
  </div>
</nav>

</main>
